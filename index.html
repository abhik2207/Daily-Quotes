<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">
            Loading...
        </blockquote>
        <span id="author">
            Loading...
        </span>
        <div id="button-div">
            <button onclick="getQuote(apiURL)"><i class="ri-chat-quote-fill"></i> New Quote</button>
            <button onclick="tweet()"><i class="ri-twitter-fill"></i> Tweet</button>
            <button onclick="copy()"><i class="ri-file-copy-line"></i> Copy</button>
            <button onclick="speak()"><i class="ri-volume-up-line"></i> Speak</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
